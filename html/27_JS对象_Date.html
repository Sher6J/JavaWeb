<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        /*
            Date：日期对象
                1.创建：
                    var date = new Date();
                2.方法：
                    toLocalString(); 返回当前date对象对应的时间本地字符串格式
                    getTime(); 获取毫秒值
         */

        var date = new Date();
        document.write(date.toLocaleString());
    </script>
</head>
