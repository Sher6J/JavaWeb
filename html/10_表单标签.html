<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        form:用于定义表单, 可以定义一个范围, 该范围代表采集用户的数据的范围
            *属性：
                action:指定提交数据的URL
                method:指定提交方式
                    一共7种, 2种比较常用
                        get:
                        post:
            *表单项中的数据要想被提交, 必须指定其name属性

    -->
<form action="#" method="get">
    用户名：<input name="username"><br>
    密码：<input name="password"><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
