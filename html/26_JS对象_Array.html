    <script>
        /*
            Array:数组对象
                1.创建：
                    1.var arr = new Array(元素列表);

                    3.var arr = [元素列表];
                2.方法
                    join(参数)：将数组中的元素按照指定分隔符拼接为字符串

                3.属性
                    length
                4.特点

                    2.JS中, 数组长度可变
         */


        /*var arr1 = new Array(1, 2, 3);

        document.write(arr1 + "<br>");

        var arr = [1, 'abc', true];
        document.write(arr + "<br>");
        arr[10] = 4;
        document.write(arr[3]);
