<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //定义变量
        /*var a = 3;
        alert(a)

        a = "abc";
        alert(a)*/

        //定义number类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;

        //输出到页面上
        document.write(num1 + "---" + typeof(num1) + "<br>");
        document.write(num2 + "---" + typeof(num1) + "<br>");
        document.write(num3 + "---" + typeof(num1) + "<br>");

        //定义string类型
        var str1 = "anc";
        var str2 = 'cdf';
        document.write(str1 + "---" + typeof(str1) + "<br>");
        document.write(str2 + "---" + typeof(str2) + "<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag + "---" + typeof(flag) + "<br>");

        //定义null,undefined
        var obj1 = null;
        var obj2 = undefined;
        var obj3;  //默认为undefined
        document.write(obj1 + "---" + typeof(obj1) + "<br>");
        document.write(obj2 + "---" + typeof(obj2) + "<br>");
        document.write(obj3 + "---" + typeof(obj3) + "<br>");
    </script>
</head>
<body>

</body>
</html>
