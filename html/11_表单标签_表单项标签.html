<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    form:用于定义表单, 可以定义一个范围, 该范围代表采集用户的数据的范围
        *属性：
            action:指定提交数据的URL
            method:指定提交方式
                一共7种, 2种比较常用
                    get:
                    post:
        *表单项中的数据要想被提交, 必须指定其name属性

-->
<form action="#" method="post">
    <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    <label>密码：</label><input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
         <input type="radio" name="gender" value="female"> 女<br>
    爱好：<input type="checkbox" name="hobby" value="shop"> 逛街
         <input type="checkbox" name="hobby" value="ball" checked="checked"> 看球
         <input type="checkbox" name="hobby" value="game"> 玩游戏<br>
    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" id="aaa"><br>
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份：<select name="province">
            <option value="">--请选择--</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
         </select><br>
    自我描述：<textarea cols="20" rows="5" name="description"></textarea><br>
    <input type="submit" value="登录">
    <input type="button" value="一个按钮"><br>
    <input type="image" src="image/regbtn.jpg">
</form>
</body>
</html>
