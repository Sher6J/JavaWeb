<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释 -->
    <!--br 换行-->
    白日依山尽，<br/>
    黄河入海流。<br>

    <!-- 标题标签 h1~h6-->
    旅游网<br>
    <h1>旅游网</h1>
    <h2>旅游网</h2>
    <h3>旅游网</h3>
    <h4>旅游网</h4>
    <h5>旅游网</h5>

    <!-- 段落标签 p-->
    <p>1.拉萨科技带来噶价格拉卡斯加管理卡时间的；刚卡死的结果</p>
    <p>2.萨洛克的赶紧拉快点加格拉斯；就赶快；阿里山的结果；萨国际上的感觉阿萨德；</p>
    <p>3.杀了看到几个垃圾狗；时间节点萨国际卡拉斯的开关机</p>

    <!-- hr 显示一条水平线-->
    <hr color="red" width="200" size="10" align="left"/>
    <hr>
    <!--加粗 b-->
    白日依山尽<br>
    <b>白日依山尽</b>
    <hr>
    <!--斜体 i-->
    黄河入海流<br>
    <i>黄河入海流</i>
    <!--字体标签 font-->
    <hr>
    <font color="red" size="5" >白日依山尽</font>

</body>
</html>
