<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /*
            Math：数学对象
                1.创建：
                    *特点：Math对象不用创建, 直接使用   Math.方法名();
                2.方法：
                    random()：返回0~1之前的随机数,含0不含1
                    cell(x)：向上取整
                    floor(x)：向下取整
                    round(x)：四舍五入
                3.属性：
                    PI
         */

        document.write(Math.PI + "<br>");
        document.write(Math.random() + "<br>");
        document.write(Math.ceil(3.123) + "<br>");
        document.write(Math.floor(3.4) + "<br>");

        /**
         * 取1~100之间的随机整数
         */
        document.write(Math.floor(Math.random()*100 + 1));

    </script>
</head>
<body>

</body>
</html>
