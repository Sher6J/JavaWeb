<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>

</head>
<body>
    <input type="button" id="btn" value="刷新">
    <script>
        //reload方法
        var btn = document.getElementById("btn");

        btn.onclick = function () {
            location.reload();
        }

        //获取href
        var href = location.href;
        alert(href)
    </script>
</body>
</html>
